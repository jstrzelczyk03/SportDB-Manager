<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Error Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #3A3A3A, #455A64);
        }
    </style>
</head>
<body>
<!--Start Navigation Bar-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index" style="color: #78909C"><strong>Klub Lekkoatletyczny</strong></a>
            </li>
        </ul>
    </div>
</nav>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
    <div class="container-fluid d-flex justify-content-start align-items-end">
        <a class="navbar-brand">
            <img src="https://cdn2.iconfinder.com/data/icons/gaming-and-beyond-part-2-1/80/Warning_gray-512.png" style="width:40px;" class="rounded-0">
        </a>
    </div>
</nav>
<!--End Navigation Bar-->

<br><br><br><br>
<div class="container" style="color: white">
    <div class="row">
        <div class="col-md-4 mt-5" style="width: 80%">
            <form th:if="${#httpServletRequest.remoteUser == 'administrator'}" method="post" th:action="@{/mainAdmin}">
                <div class="form-group">
                    <div><b><p style="font-size:45px">Błąd</p></b></div>
                    <div><p style="font-size:28px">Nie można usunąć ze względu na powiązania z innymi tabelami</p></div>
                </div>
                <button class="btn btn-danger" type="submit" value="Sign In">Wróć na stronę administratora</button>
            </form>
            <form th:if="${#httpServletRequest.remoteUser == 'zawodnik'}" method="post" th:action="@{/mainPlayer}">
                <div class="form-group">
                    <div><b><p style="font-size:45px">Błąd</p></b></div>
                    <div><p style="font-size:28px">Nie można usunąć ze względu na powiązania z innymi tabelami</p></div>
                </div>
                <button class="btn btn-danger" type="submit" value="Sign In">Wróć na stronę zawodnika</button>
            </form>
            <form th:if="${#httpServletRequest.remoteUser == 'trener'}" method="post" th:action="@{/mainTrainer}">
                <div class="form-group">
                    <div><b><p style="font-size:45px">Błąd</p></b></div>
                    <div><p style="font-size:28px">Nie można usunąć ze względu na powiązania z innymi tabelami</p></div>
                </div>
                <button class="btn btn-danger" type="submit" value="Sign In">Wróć na stronę trenera</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
