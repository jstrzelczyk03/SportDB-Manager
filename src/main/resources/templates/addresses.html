<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista adresów</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>"
</head>
<body>
<div class="container text-center">
    <div><h1>Lista adresów</h1> </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <th>Numer Adresu</th>
            <th>Miejscowość</th>
            <th>Ulica</th>
            <th>Numer Domu</th>
            <th>Numer lokalu</th>
            <th>Kod Pocztowy</th>
            </thead>
            <tbody>
            <th:block th:each="address : ${addressesList}">
                <tr>
                    <td>[[${address.addressId}]]</td>
                    <td>[[${address.town}]]</td>
                    <td>[[${address.street}]]</td>
                    <td>[[${address.houseNumber}]]</td>
                    <td>[[${address.apartmentNumber}]]</td>
                    <td>[[${address.zipCode}]]</td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
