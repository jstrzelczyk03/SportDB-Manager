<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista Obiektów</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>"
</head>
<body>
<div class="container text-center">
    <div><h1>Lista Obiektów</h1> </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <th>Numer Obiektu</th>
            <th>Nazwa Obiektu</th>
            <th>Powierzchnia</th>
            <th>Liczba Miejsc</th>
            <th>Liczba Szatni</th>
            <th>Liczba toalet</th>
            <th>Zadaszenie</th>
            </thead>
            <tbody>
            <th:block th:each="place : ${placesList}">
                <tr>
                    <td>[[${place.placeId}]]</td>
                    <td>[[${place.placeName}]]</td>
                    <td>[[${place.area}]]</td>
                    <td>[[${place.seatsNumber}]]</td>
                    <td>[[${place.lockerRoomNumber}]]</td>
                    <td>[[${place.toiletNumber}]]</td>
                    <td>[[${place.roof}]]</td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
