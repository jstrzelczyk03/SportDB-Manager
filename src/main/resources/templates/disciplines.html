<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista Dyscyplin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>"
</head>
<body>
<div class="container text-center">
    <div><h1>Lista Dyscyplin</h1> </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <th>Numer Dyscypliny</th>
            <th>Nazwa Dyscypliny</th>
            <th>Kategoria</th>
            <th>Opis</th>
            <th></th>
            </thead>
            <tbody>
            <th:block th:each="discipline : ${disciplinesList}">
                <tr>
                  <td>[[${discipline.disciplineId}]]</td>
                    <td>[[${discipline.disciplineName}]]</td>
                    <td>[[${discipline.category}]]</td>
                    <td>[[${discipline.description}]]</td>
                    <td>
                        <a th:href="@{'/disciplines/edit/' + ${discipline.disciplineId}}">Edytuj</a>
                        &nbsp
                        <a th:href="@{'/disciplines/delete/' + ${discipline.disciplineId}}">Usu≈Ñ</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
